<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.csS" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="keyboard">
    <div class="first-row">
       <button class="key-1">ESC</button>
       <button class="key-1">F1</button>
       <button class="key-1">F2</button>
       <button class="key-1">F3</button>
       <button class="key-1">F4</button>
       <button class="key-1">F5</button>
       <button class="key-1">F6</button>
       <button class="key-1">F7</button>
       <button class="key-1">F8</button>
       <button class="key-1">F9</button>
       <button class="key-1">F10</button>
       <button class="key-1">F11</button>
       <button class="key-1">F12</button>
       <button class="key-1">PRT SC</button>
       <button class="key-1">DELETE</button>
    </div>
    <div class="second-row">
        <button class="backtick-key">~ <sub>`</sub></button>
        <button class="key-2">! <sub>1</sub></button>
        <button class="key-2">@ <sub>2</sub></button>
        <button class="key-2"># <sub>3</sub></button>
        <button class="key-2">$ <sub>4</sub></button>
        <button class="key-2">% <sub>5</sub></button>
        <button class="key-2">^ <sub>6</sub></button>
        <button class="key-2">& <sub>7</sub></button>
        <button class="key-2">* <sub>8</sub></button>
        <button class="key-2">( <sub>9</sub></button>
        <button class="key-2">) <sub>0</sub></button>
        <button class="key-2">_ <sub>-</sub></button>
        <button class="key-2">+ <sub>=</sub></button>
        <button class="backspace">BACKSPACE</button>
     </div>
     <div class="second-row">
<button class="tab">TAB</button>
        <button class="key-2">Q</button>
        <button class="key-2">W</button>
        <button class="key-2">E</button>
        <button class="key-2">R</button>
        <button class="key-2">T</button>
        <button class="key-2">Y</button>
        <button class="key-2">U</button>
        <button class="key-2">I</button>
        <button class="key-2">O</button>
        <button class="key-2">P</button>
        <button class="key-2">{ <sub>[</sub></button>
        <button class="key-2">} <sub>]</sub></button>
        <button class="slash">| <sub></sub>\</button>
     </div>
     <div class="second-row">
        <button class="capslook">CAPS LOOK</button>
        <button class="key-2">A</button>
        <button class="key-2">S</button>
        <button class="key-2">D</button>
        <button class="key-2">F</button>
        <button class="key-2">G</button>
        <button class="key-2">H</button>
        <button class="key-2">J</button>
        <button class="key-2">K</button>
        <button class="key-2">L</button>
        <button class="key-2">" <sub>;</sub></button>
        <button class="key-2">" <sub>'</sub></button>
        <button class="enter">ENTER</button>
       
     </div>
     <div class="second-row">
        <button class="shift">SHIFT</button>
        <button class="key-2">Z</button>
        <button class="key-2">X</button>
        <button class="key-2">C</button>
        <button class="key-2">V</button>
        <button class="key-2">B</button>
        <button class="key-2">N</button>
        <button class="key-2">M</button>
        <button class="key-2"> < <sub>,</sub></button>
        <button class="key-2">> <sub></sub>.</button>
        <button class="key-2">? <sub>/</sub></button>
        <button class="pause">PAUSE <sub>SHIFT</sub></button>

     </div>
     <div class="second-row">
        <button class="key-2">CTRL</button>
        <button class="key-2">FN</button>
        <button class="key-2">WIND</button>
        <button class="key-2">ALT</button>
        <button class="space">SPACE</button>
        <button class="key-2">ALT</button>
        <button class="key-2">CTRL</button>
        <button class="key-2">LEFT</button>
        <button class="key-2">UP</button>
        <button class="key-2">DOWN</button>
        <button class="key-2">RIGHT</button>

     </div>

    </div>
</body>
</html>
